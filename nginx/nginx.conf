server {
    listen 80;

    # Route for the Angular Frontend (default route)
    location / {
        proxy_pass http://frontend:80;
    }

    # Route for the Node.js Backend API (Assuming API calls start with /api/)
    location /api/ {
        # Optional: strip the /api prefix before sending to backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:3000;
    }
}
